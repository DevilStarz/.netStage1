<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feddback Is Art Of Living</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }

        h2
        {
            text-align: center;
        }

        label{
            margin-left: 38%;
        }

        .btn{
            margin-left: 47%;
            margin-top: 20px;
        }

        textarea {
            resize: none;
        }
    </style>
    <script src="script.js" type="text/javascript"> </script>
</head>
<body>
    <h2>Feedback for the ART OF LIVING session</h2>
    <label for="feedback"> Enter the Feedback :</label>
    <textarea name="feedback" id="feedback" cols="26" rows="3"></textarea>
    <div class="btn"><input type="button" onclick="addFeedback()" id="create" value="Add Feedback"></div>
    <div class="btn"><input type="button" onclick="displayFeedback()" id="view" value="View Feedback"></div>
    <div id="result"></div>
</body>
</html>
