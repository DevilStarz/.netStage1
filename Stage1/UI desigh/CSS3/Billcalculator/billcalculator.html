<!DOCTYPE html>
<html>
    <head>
        <title><h2>Bill Calculator</h2></title>
        <link rel="stylesheet" href="billcalc.css" />
        <script>
            function calculateTotal()
            {
                var productPrice = document.getElementById("price").value;
                var quantity = document.getElementById("qty").value;
                document.getElementById("totalprice").innerHTML = productPrice * quantity;
                return false;
            
            }
        </script>
        </head>
        <body>
            <h1>Bill Calculator</h1>
            <form onsubmit= "return calculateTotal(); return false;">
                <table >
                    <tr>
                        <td>
                            <label for="productName">Product Name</label>
                        </td>
                        <td>
                            <input type="text" id="productName" placeholder="Product Name" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <label for="price">Product Price in Rs.</label>
                        </td>
                        <td>
                            <input type="number" id = "price" placeholder="Product Price" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="qty">Quantity</label>
                        </td>
                        <td>
                            <input type="number" id="qty" placeholder="Enter Quantity" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="totalprice">Total Price in Rs.</label>
                        </td>
                        <td>
                            <output id="totalprice" name="totalprice" for="price qty" required></output>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" id="submit">
                        </td>
                    </tr>
                </table>
                
            </form>
    </body>
</html>
